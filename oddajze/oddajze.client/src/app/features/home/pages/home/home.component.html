<div class="welcome-container">
  <h1 class="welcome-text">Cześć, {{ name() }}</h1>
</div>

<div class="map-section">
  <h2 class="map-title">Znajdz automat</h2>
  <app-map [postalCode]="postalCode"></app-map>
  <div class="postal-search">
    <form (submit)="searchLocation($event)" class="search-form">
      <input
        type="text"
        autocomplete="off"
        placeholder="Kod pocztowy"
        [(ngModel)]="postalCode"
        name="postal"
        class="postal-input"
        maxlength="6">
      <button type="submit" class="search-button">
        <i class="fas fa-search"></i>
        Szukaj w okolicy
      </button>
    </form>
  </div>
</div>

<div class="panels-container">
  <app-small-panel>
  <div class="bg-green-50 border border-green-200 p-4 rounded-xl shadow-sm">
    <h3 class="text-green-800 font-semibold text-lg mb-2">🌍 Czy wiesz, że...</h3>
    <p class="text-green-700 text-sm leading-relaxed">
      Każda oddana puszka aluminiowa może zostać w 100% przetworzona i wrócić na półkę sklepową już w ciągu <strong>60 dni</strong>! ♻️<br />
      Dzięki Twojemu zaangażowaniu ograniczamy emisję CO₂ i chronimy zasoby naturalne. Dziękujemy!
    </p>
  </div>
</app-small-panel>
  
</div>
